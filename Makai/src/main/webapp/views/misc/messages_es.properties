privacyPolicy.info			= En virtud del cumplimiento de la Ley 34/2002, de 11 de Julio, de Servicios de la Sociedad de la Información y de Comercio Electrónico, le informamos:
privacyPolicy.object.title	= OBJETO
privacyPolicy.object.1		= La utilización de este sitio web implica la aceptación por parte del Usuario de las condiciones de uso incluidas en este Aviso. En el caso de que ciertos servicios contenidos y/o herramientas ofrecidos a través de este Portal requirieran de la aplicación de condiciones particulares, se pondrán a disposición del Usuario.
privacyPolicy.object.2		= Por otra parte, Makai advierte que, tanto los contenidos y servicios de esta página web como las propias condiciones de utilización, pueden ser modificados sin notificación previa.

privacyPolicy.useTerms.title	= CONDICIONES DE USO
privacyPolicy.useTerms.veracity	= El Usuario se compromete a, en los apartados en que sea necesario que se registre, facilitar datos veraces, exactos y completos sobre su identidad. Además se compromete a mantener actualizados dichos datos personales que pudieran ser proporcionados al titular del dominio, y por lo tanto, es el único responsable de la falsed o inexactitud de los mismos.
privacyPolicy.useTerms.veracity2= Se informa que en caso de ser menor de edad, deberá obtener el permiso de sus padres, tutores o representantes legales para poder acceder a los servicios prestados. Makai no se responsabiliza en el caso de que los datos sobre este tema sean inexactos o falsos.
privacyPolicy.legalPurposes		= El portal sólo puede ser utilizado con propósitos legales, por tanto se obliga al usuario a hacer un uso del portal lícito, honrado y conforme a las presentes Condiciones Generales de Uso, y a No utilizar los servicios del portal para la realización de actividades contrarias a las legislación española, a la moral y al orden público, asumiendo por parte del usuario todas las responsabilidades de daños y perjuicios frente al titular del dominio o terceros que pudieran derivarse de prácticas ilegales o no permitidas entres otras y a titulo enunciativo y no limitativo:
privacyPolicy.legalPurposes.1	= Realizar sin previo consentimiento por parte del titular del dominio cualquier manipulación o alteración de esta página, no asumiendo el titular del dominio ninguna responsabilidad que pudiera derivarse de dicha manipulación o alteración por terceros.
privacyPolicy.legalPurposes.2	= Realizar cualquier acto que pueda dañar, inutilizar, sobrecargar, o deteriorar el Portal y los servicios y/o impedir su normal uso por parte de los Usuarios.
privacyPolicy.legalPurposes.3	= Introducir y/o Utilizar programas de ordenador, datos, archivos defectuosos, virus, código malicioso, equipos informáticos o de telecomunicaciones o cualquier otro, independientemente de su naturaleza, que pueda causar daños en el Portal, en cualquiera de los servicios, o en cualesquiera activos (físicos o lógicos) de los sistemas de información del titular del dominio.
privacyPolicy.legalPurposes.4	= Violar los derechos de terceros a la intimidad, la propia imagen, la protección de datos, el secreto en las comunicaciones y a la propiedad intelectual e industrial.
privacyPolicy.legalPurposes.5	= Ocultar y falsear el origen de mensajes de correo electrónico.
privacyPolicy.legalPurposes.6	= Utilizar identidades falsas, suplantar la identidad de otros en la utilización del portal o en la utilización de cualquiera de los servicios.
privacyPolicy.legalPurposes.7	= Reproducir, distribuir, modificar o copiar el contenido de esta página, salvo que se disponga de la autorización del titular del dominio o esté legalmente autorizado.
privacyPolicy.legalPurposes.8	= Transmitir a terceros no autorizados los nombres de Usuario y las claves de acceso.
privacyPolicy.useTerms.links	= Makai no responde de los Enlaces (LINKS) a otras páginas de Internet de terceros y su existencia no implica que Makai apruebe o acepte sus contenidos y servicios. Estas otras páginas web no están controladas por Makai ni cubiertas por la presente Política de Privacidad. Si accede a otras páginas web utilizando los Links proporcionados, los operadores de dichos sitios web podrán recoger su información personal. Asegúrese que está conforme con las Políticas de Privacidad de estas terceras páginas web antes de facilitar ningún tipo de información personal.
privacyPolicy.useTerms.damages1	= Con carácter general, el titular del dominio excluye su responsabilidad por los daños y perjuicios de cualquier naturaleza e índole que pudieran derivarse del uso del sitio web, así como a los daños y perjuicios derivados de la infracción de los derechos de propiedad Intelectual e Industrial por parte de los usuarios y/o la falta de veracidad, exactitud, y actualidad de los contenidos, ni le podrán ser exigidas responsabilidades por la interrupción del servicio, inadecuado funcionamiento o imposibilidad de acceso al servicio.
privacyPolicy.useTerms.damages2	= El titular del dominio no será responsable por los daños y perjuicios causados por la presencia de virus o cualquier otro software malicioso que pueda producir alteraciones en el sistema informático del Usuario.
privacyPolicy.useTerms.damages3	= El usuario se compromete a no realizar ningún acto en contra de los derechos de propiedad intelectual o industrial del autor.

privacyPolicy.dataProtection.title	= PROTECCIÓN DE DATOS
privacyPolicy.dataProtection.1		= De conformidad con la vigente Ley Orgánica 15/1999 de Protección de Datos, Makai informa que los datos de carácter personal de los Usuarios se incorporarán y tratarán en un fichero propiedad de Makai y que será gestionado exclusivamente para la finalidad descrita en cada formulario o medio de respuesta. Al pulsar el botón "ENVIAR", el Usuario consiente al tratamiento de sus datos por parte de Makai.
privacyPolicy.dataProtection.2		= Makai se compromete a que los datos de carácter personal solicitados serán los estrictamente necesarios para llevar a cabo el servicio demandado. Se le informará en su caso de la obligatoriedad de facilitar determinados datos, sin los cuales no sería posible llevar a cabo la prestación.
privacyPolicy.dataProtection.3		= Igualmente, Makai, como responsable del fichero, se compromete a mantener el secreto y la confidencialidad sobre los Datos de carácter personal que le sean facilitados, adoptando para ello todas las medidas de seguridad necesarias que eviten su pérdida, modificación sin consentimiento o accesos no autorizados, de acuerdo con el Reglamento de Desarrollo de la LOPD aprobado por el Real Decreto 1720/2007, de 21 de diciembre.
privacyPolicy.dataProtection.4		= Asimismo se informa al Usuario que en cualquier momento puede ejercitar los derechos de acceso, rectificación, cancelación y oposición reconocidos en la Ley Orgánica 15/1999, de 13 de Diciembre de 1999, de Protección de Datos de Carácter Personal.

privacyPolicy.useCookies.title	= USO DE COOKIES
privacyPolicy.useCookies		= Makai como titular de esta web declara que utiliza procedimientos automáticos de recogida de información para guardar el registro de los Usuarios que visitan su página web. Para acceder a nuestra política de uso de cookies pulse
