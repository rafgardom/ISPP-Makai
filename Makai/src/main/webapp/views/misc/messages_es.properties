privacyPolicy.legislation.title	= LEGISLACIÓN APLICABLE
privacyPolicy.legislation		= Las presentes Condiciones se regirán en todo momento por lo dispuesto en la legislación española.

cookiesPolicy.domain				= El dominio
cookiesPolicy.info					= utiliza procedimientos automáticos de recogida (Cookies) para reunir información personal como puede ser el tipo de navegador o sistema operativo, página de referencia, ruta, dominio ISP (Proveedor de Internet), etc. todo ello con el fin de mejorar los servicios prestados. Las Cookies nos ayudan a adaptar ésta página web a sus necesidades personales.
cookiesPolicy.cookies				= ¿Qué son las cookies?
cookiesPolicy.cookies.definition1	= Cookie es un fichero que se descarga en su ordenador al acceder a determinadas páginas web. Las cookies permiten a una página web, entre otras cosas, almacenar y recuperar información sobre los hábitos de navegación de un usuario o de su equipo y, dependiendo de la información que contengan y de la forma en que utilice su equipo, pueden utilizarse para reconocer al usuario. El navegador del usuario memoriza cookies en el disco duro solamente durante la sesión actual, ocupando un espacio de memoria mínimo y no perjudicando al ordenador. Las cookies no contienen ninguna clase de información personal específica, y la mayoría de las mismas se borran del disco duro al finalizar la sesión de navegador (las denominadas cookies de sesión).
cookiesPolicy.cookies.definition2	= La mayoría de los navegadores aceptan como estándar a las cookies y, con independencia de las mismas, permiten o impiden en los ajustes de seguridad las cookies temporales o memorizadas.

cookiesPolicy.type					= ¿Qué tipos de cookies utiliza esta página web?
cookiesPolicy.type.definition		= Cookies técnicas: Son aquellas que permiten al usuario la navegación a través de una página web, plataforma o aplicación y la utilización de las diferentes opciones o servicios que en ella existan como, por ejemplo, controlar el tráfico y la comunicación de datos, identificar la sesión, acceder a partes de acceso restringido, utilizar elementos de seguridad durante la navegación.

cookiesPolicy.consent				= Consentimiento
cookiesPolicy.config				= Puede usted permitir, bloquear o eliminar las cookies instaladas en su equipo mediante la configuración de las opciones del navegador instalado en su ordenador.
cookiesPolicy.acceptance			= El Usuario acepta expresamente, por la utilización de este sitio web, el tratamiento de la información recabada en la forma y con los fines anteriormente mencionados. Y asimismo reconoce conocer la posibilidad de rechazar el tratamiento de tales datos o información rechazando el uso de Cookies mediante la selección de la configuración apropiada a tal fin en su navegador. Si bien esta opción de bloqueo de Cookies en su navegador puede no permitirle el uso pleno de todas las funcionalidades del portal.

conditions.title					= Condiciones de aceptación de oferta
conditions.paragraph1				= Al aceptar la oferta, usted se compromete a adoptar un animal procedente de una asociación de animales por lo que conlleva una serie de normas que deberá cumplir para poder realizar la operación quitando toda responsabilidad al entrenador y a la propia empresa Makai del proceso de adopción.
conditions.paragraph2				= Una vez aceptes la oferta tendrás la obligación de ir personalmente al lugar donde se encuentra dicha asociación y adoptar al animal seleccionado.
conditions.paragraph3				= Para poder recoger al animal deberá de cumplir las siguientes restricciones que se llevarán a cabo en la asociación a la que pertenece el animal:
conditions.list1					= Debe de ser mayor de edad o ir acompañado de un adulto que se haga responsable del animal, deberá llevar dicha identificación.
conditions.list2					= Debe de llevar un comprobante de domicilio de manera que demuestre que eres el propietario del domicilio, o el permiso del arrendatario en caso de que sea un inmueble arrendado.
conditions.list3					= Debe hacerse cargo de todos los costes derivados del proceso de adopción (como por ejemplo las vacunas o el chip del propio animal).
conditions.list4					= Deberá rellenar un contrato de adopción en el que se compromete a cuidarlo y mantenerlo correctamente, dotarlo de cuidados veterinarios, no destinarlo a la cría o reproducción y no abandonarlo.
conditions.paragraph4				= También debe de saber que la asociación no se lleva beneficio alguno al adoptar cualquier animal, por lo que todo el dinero entregado en ella va destinado para los gastos de la propia mascota y su veterinario. La asociación puede que le haga una serie de preguntas y comprobaciones para saber si usted es la persona idónea para adoptar al animal, incluso puede que le interese ver su vivienda para saber dónde va a vivir su nueva mascota.
conditions.paragraph5				= El pago que va a realizar a continuación es una comisión que Makai(R) cobra por los servicios ofrecidos (hasta un máximo de 2500&euro; por trato) y que no supone ningún pago al entrenador correspondiente que haya elegido.

