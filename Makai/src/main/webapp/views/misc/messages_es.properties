faq.q1.offer		= ¿Como creo una oferta?
faq.a1.offer		= Para la creación de una oferta lo primero que debe de hacer es ir a la sección "Solicitudes", seleccionar la petición que le interese y posteriormente rellenar el formulario.
faq.q2.offer		= ¿Mi oferta ha sido aceptada?
faq.a2.offer		= Cuando una oferta es aceptada usted recibirá una notificación informandole.


faq.q3.request		= ¿Puedo crear una solicitud con mi mascota?
faq.a3.request		= Si, lo unico que debe hacer es registrarla y posteriormente seleccionarla al crear la solicitud.
faq.q4.request		= ¿Puedo aceptar mas de una oferta?
faq.a4.request		= No, solo puedes aceptar una oferta por solicitud

faq.q5.travel		= Si me he apuntado en un viaje, ¿puedo cancelarlo?
faq.a5.travel		= Si no ha comenzado el viaje, usted podrá cancelarlo, para ello localiza el viaje al que te apuntaste y vuelve acceder a "Inscribirte" y deselecciona todas las casillas que deseas que no vayan al viaje. También podrás modificarlo y cambiar los pasajeros que deseas que vaya al viaje siempre y cuando quede sitios disponibles y no haya comenzado.
faq.q6.travel		= ¿Cómo puedo puntuar a un conductor?
faq.a6.travel		= Si deseas puntuar a un conductor, solo tienes que localizar el viaje en el que hayas participado y puntuar en un rango de 1 a 5 y escribir un comentario opcionalmente. ¡Pero ten cuidado! Sólo podrás puntuar una vez por viaje, así que piensatelo bien.

